<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <title>Vltava Labe Press test</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="#" class="header-brand">Vltava Labe Press</a>
            </div>
            <div class="col">
                <div class="header-search">
                    <input type="text" class="header-search-input">
                    <button type="submit" class="header-search-btn"></button>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="content">
    <div class="container">
        <div class="row mb-0">
            <main class="col col-9 content-main-wrapper">
                <div class="row">
                    <div class="col col-4 content-main-col"><img src="./img/planeta1.jpg" alt="Planeta 1"></div>
                    <div class="col col-4 content-main-col"><img src="./img/planeta2.jpg" alt="Planeta 2"></div>
                    <div class="col col-4 content-main-col"><img src="./img/planeta3.jpg" alt="Planeta 3"></div>
                </div>
                <div class="row">
                    <div class="col col-4 content-main-col"><img src="./img/planeta2.jpg" alt="Planeta 2"></div>
                    <div class="col col-8 content-main-col"><div class="content-red"></div></div>
                </div>
            </main>
            <aside class="col col-3 content-aside-wrapper">
                <div class="content-aside"></div>
            </aside>
        </div>
    </div>
</section>
</body>
</html>
